    <div class="header">
      <h1 class="aboutus">Quiz</h1>

      <hr>

      <section class="gameStart">
        <h2>Get ready for an exciting <b>sustainable</b> quiz !!!</h2>
        <h2>Achieve a perfect score of 100% and we will plant a tree in the heart of the Amazon rainforest.</h2>
        <h3>BEST OF LUCK !!</h3>
        <button id="startButton" onclick="startGame()">start</button>
      </section>

        <div class="questions">
          <div class="center questionsDiv">
            <label for="question1">what is the name of is object?</label>
            <!-- image source: https://pixabay.com/photos/trees-wilderness-nature-woods-3822149/ -->
            <img src="images/tree.jpeg" alt="">
            <input type="text" name="question1" id="question1">
          </div>
  
          <div class="center questionsDiv">
            <label for="question 2">what is the name of this flower?</label>
            <img src="images/flower.jpg" alt="">
            <!-- image source: https://pixabay.com/photos/roses-flowers-red-roses-petals-419079/ -->
            <input type="text" name="question 2" id="question2">
          </div>
          
          <div class="center questionsDiv">
            <label for="question3">what is the name of this forest?</label>
            <img src="images/amazonForest.jpg" alt="">
            <!-- image source: https://unsplash.com/photos/green-trees-under-white-sky-during-daytime-T2KLxOZQ5i8 -->
            <input type="text" name="question3" id="question3">
          </div>
  
          <div class="center questionsDiv">
            <label for="question 4" id="question4label">what is the name of this river?</label>
            <img src="images/liffeyriver.jpg" alt="">
            <!-- image source: https://pixabay.com/photos/dublin-landscape-river-ireland-2972740/ -->
            <input type="text" name="question 4" id="question4">
          </div>
  
          <div class="center questionsDiv">
            <label for="question5">what is the name of this continent?</label>
            <img src="images/africa.jpg" alt="">
            <!-- image source: https://pixabay.com/photos/africa-map-relief-country-11117/ -->
            <input type="text" name="question5" id="question5">
          </div>
  
          <div class="center questionsDiv">
            <label for="question6">what is the name of this continent?</label>
            <img src="images/america.jpg" alt="">
            <!-- image source: https://pixabay.com/photos/south-america-continent-land-74073/ -->
            <input type="text" name="question6" id="question6">
          </div>
  
          <div class="center questionsDiv">
            <label for="question7">what is the name of this animal?</label>
            <img src="images/sheep.jpg" alt="">
            <!-- image source: https://pixabay.com/photos/sheep-mammal-livestock-pastures-621167/ -->
            <input type="text" name="question7" id="question7">
          </div>
  
          <div class="center questionsDiv">
            <label for="question8">what is this called?</label>
            <img src="images/honey.jpg" alt="">
            <!-- image source: https://pixabay.com/photos/honey-yellow-beekeeper-nature-1958464/ -->
            <input type="text" name="question8" id="question8">
          </div>
  
          <div class="center questionsDiv">
            <label for="question9">what is the name of this season?</label>
            <img src="images/autumn.jpg" alt="">
            <!-- image source: https://pixabay.com/photos/autumn-leaves-foliage-autumn-leaves-83761/ -->
            <input type="text" name="question9" id="question9">
          </div>
  
          <div class="center questionsDiv">
            <label for="question10">what is the name of this fruit?</label>
            <img src="images/apples.jpg" alt="">
            <!-- image source: https://pixabay.com/photos/apples-red-pair-fruits-red-apples-1506119/ -->
            <input type="text" name="question10" id="question10">
          </div>
          
  
          <button id="submit" onclick="clickSubmit()">Check score</button>
        </div>
  
        <div class="resultDiv">
          <h2 id="result"></h2>
        </div>
        
        <button onclick="startGame()" id="tryAgain">try again</button>
